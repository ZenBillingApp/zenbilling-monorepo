http:
    port: "${PORT:-8080}"
admin:
    port: 9876
    host: localhost

apiEndpoints:
    health:
        host: "*"
        paths: ["/", "/health"]
    auth:
        host: "*"
        paths: ["/api/auth*", "/api/user*"]
    company:
        host: "*"
        paths: ["/api/company*"]
    stripe:
        host: "*"
        paths: ["/api/stripe*"]
    dashboard:
        host: "*"
        paths: ["/api/dashboard*"]
    invoice:
        host: "*"
        paths: ["/api/invoice*"]
    quote:
        host: "*"
        paths: ["/api/quote*"]
    product:
        host: "*"
        paths: ["/api/product*"]
    customer:
        host: "*"
        paths: ["/api/customer*"]
    ai:
        host: "*"
        paths: ["/api/ai*"]
serviceEndpoints:
    auth_service:
        url: "${AUTH_SERVICE_URL:-http://localhost:3001}"
    company_service:
        url: "${COMPANY_SERVICE_URL:-http://localhost:3002}"
    stripe_service:
        url: "${STRIPE_SERVICE_URL:-http://localhost:3003}"
    dashboard_service:
        url: "${DASHBOARD_SERVICE_URL:-http://localhost:3004}"
    invoice_service:
        url: "${INVOICE_SERVICE_URL:-http://localhost:3005}"
    quote_service:
        url: "${QUOTE_SERVICE_URL:-http://localhost:3006}"
    product_service:
        url: "${PRODUCT_SERVICE_URL:-http://localhost:3008}"
    customer_service:
        url: "${CUSTOMER_SERVICE_URL:-http://localhost:3009}"
    ai_service:
        url: "${AI_SERVICE_URL:-http://localhost:3011}"
policies:
    - basic-auth
    - cors
    - expression
    - key-auth
    - log
    - oauth2
    - proxy
    - rate-limit
pipelines:
    health:
        apiEndpoints:
            - health
        policies:
            - expression:
                  - action:
                        jscode: |
                            req.egContext.res.status(200).json({
                              status: "OK",
                              message: "ZenBilling API Gateway is running",
                              timestamp: new Date().toISOString()
                            });
    auth:
        apiEndpoints:
            - auth
        policies:
            - cors:
                  - action:
                        origin:
                            [
                                "${CLIENT_URL:-http://localhost:3000}",
                                "${API_GATEWAY_URL:-http://localhost:8080}",
                                "https://zenbilling-dev.dynamicwebforge.fr",
                                "https://zenbillingapi-dev.dynamicwebforge.fr",
                            ]
                        credentials: true
                        methods:
                            ["GET", "POST", "PUT", "DELETE", "OPTIONS", "PATCH"]
                        allowedHeaders:
                            [
                                "Content-Type",
                                "Authorization",
                                "X-Requested-With",
                                "Accept",
                                "Origin",
                            ]
            - proxy:
                  - action:
                        serviceEndpoint: auth_service
                        changeOrigin: true
                        stripPath: false
