name: CI/CD Monorepo

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    setup:
        name: Setup Monorepo
        runs-on: ubuntu-latest
        outputs:
            changed: ${{ steps.filter.outputs.services }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Detect changed packages
              id: lerna
              run: |
                  CHANGED=$(npx lerna changed --json || echo "[]")
                  # Compact JSON sur une ligne
                  CHANGED=$(echo "$CHANGED" | jq -c .)
                  echo "raw=$CHANGED"
                  echo "raw=$CHANGED" >> $GITHUB_OUTPUT

            - name: Filter services (exclude shared)
              id: filter
              run: |
                  SERVICES=$(echo '${{ steps.lerna.outputs.raw }}' | jq '[.[] | select(.name != "@zenbilling/shared")]')
                  echo "services=$SERVICES" >> $GITHUB_OUTPUT
                  echo "Filtered services: $SERVICES"

    build-shared:
        name: Build Shared Package
        needs: setup
        runs-on: ubuntu-latest
        if: contains(needs.setup.outputs.changed, '@zenbilling/shared')
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma Client
              run: cd packages/shared && npm run prisma:generate

            - name: Build Shared Package
              run: cd packages/shared && npm run build

    test:
        name: Test Services
        needs: [setup, build-shared]
        runs-on: ubuntu-latest
        if: needs.setup.outputs.changed != '[]'
        strategy:
            matrix:
                service: ${{ fromJson(needs.setup.outputs.changed) }}
            max-parallel: 4
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma Client
              run: cd packages/shared && npm run prisma:generate

            - name: Build Shared Package
              run: cd packages/shared && npm run build

            - name: Run Tests
              working-directory: packages/${{ matrix.service.name }}
              timeout-minutes: 3
              run: |
                  if [ "${{ matrix.service.name }}" = "invoice_service" ] || [ "${{ matrix.service.name }}" = "ai_service" ]; then
                    echo "Skipping tests for ${{ matrix.service.name }} (hangs in CI/CD)"
                    exit 0
                  else
                    npm test --if-present
                  fi

    build:
        name: Build Services
        needs: [test, build-shared]
        runs-on: ubuntu-latest
        if: needs.setup.outputs.changed != '[]' && (needs.test.result == 'success' || needs.test.result == 'skipped')
        strategy:
            matrix:
                service: ${{ fromJson(needs.setup.outputs.changed) }}
        steps:
            - uses: actions/checkout@v3

            - name: Build Docker image
              working-directory: packages/${{ matrix.service.name }}
              run: docker build -t zenbilling/${{ matrix.service.name }} .

    deploy:
        name: Deploy Services to Coolify
        needs: [build, setup]
        runs-on: ubuntu-latest
        if: needs.setup.outputs.changed != '[]' && needs.build.result == 'success'
        strategy:
            matrix:
                service: ${{ fromJson(needs.setup.outputs.changed) }}
        steps:
            - name: Deploy to Coolify
              run: |
                  case ${{ matrix.service.name }} in
                    dashboard_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_DASHBOARD_SERVICE }}
                      ;;
                    auth_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_AUTH_SERVICE }}
                      ;;
                    company_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_COMPANY_SERVICE }}
                      ;;
                    customer_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_CUSTOMER_SERVICE }}
                      ;;
                    invoice_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_INVOICE_SERVICE }}
                      ;;
                    product_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_PRODUCT_SERVICE }}
                      ;;
                    quote_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_QUOTE_SERVICE }}
                      ;;
                    email_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_EMAIL_SERVICE }}
                      ;;
                    ai_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_AI_SERVICE }}
                      ;;
                    pdf_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_PDF_SERVICE }}
                      ;;
                    stripe_service)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_STRIPE_SERVICE }}
                      ;;
                    api_gateway)
                      curl -X POST -d '{}' ${{ secrets.COOLIFY_WEBHOOK_API_GATEWAY }}
                      ;;
                  esac
